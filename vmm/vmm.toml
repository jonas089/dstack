workers = 8
max_blocking = 64
ident = "dstack VMM"
temp_dir = "/tmp"
keep_alive = 10
log_level = "debug"
address = "unix:./vmm.sock"
reuse = true
kms_url = "http://127.0.0.1:8081"
event_buffer_size = 20
node_name = ""

[cvm]
qemu_path = ""
kms_urls = ["http://127.0.0.1:8081"]
gateway_urls = ["http://127.0.0.1:8082"]
# PCCS URL used by guest to verify the quote from local key provider
pccs_url = ""
docker_registry = ""
cid_start = 1000
cid_pool_size = 1000
max_allocable_vcpu = 20
max_allocable_memory_in_mb = 100_000 # MB
# Enable QMP socket
qmp_socket = false
# The user to run the VM as. If empty, the VM will be run as the current user.
user = ""
use_mrconfigid = true

# QEMU flags
#qemu_single_pass_add_pages = false
#qemu_pic = true
#qemu_version = ""
qemu_pci_hole64_size = 0
qemu_hotplug_off = false

[cvm.networking]
mode = "user"

# for mode = "user"
net = "10.0.2.0/24"
dhcp_start = "10.0.2.10"
restrict = false

# for mode = "passt"
passt_exec = ""
interface = ""
address = "10.0.2.10"
netmask = "255.255.255.0"
gateway = "10.0.2.2"
dns = ["1.1.1.1", "1.0.0.1"]
map_host_loopback = "none"
map_guest_addr = "none"
no_map_gw = true
ipv4_only = true

[cvm.port_mapping]
enabled = false
address = "127.0.0.1"
range = [
    { protocol = "tcp", from = 1, to = 20000 },
]

[cvm.auto_restart]
enabled = true
interval = 20

[cvm.gpu]
enabled = false
# The product IDs of the GPUs to discover
# H200: 10de:2335
listing = ["10de:2335"]
# The PCI addresses of the cards to exclude
exclude = []
# The PCI addresses of the cards to include
include = []
# Allow attach all GPUs
allow_attach_all = true

[gateway]
base_domain = "localhost"
port = 8082
agent_port = 8090

[auth]
enabled = false
tokens = []

[supervisor]
exe = "./supervisor"
sock = "./run/supervisor.sock"
pid_file = "./run/supervisor.pid"
log_file = "./run/supervisor.log"
detached = false
auto_start = true

[host_api]
ident = "dstack VMM"
address = "vsock:2"
port = 10000

[key_provider]
enabled = true
address = "127.0.0.1"
port = 3443
